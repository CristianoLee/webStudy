<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/jquery.js"></script>
    <title>Document</title>
</head>

<body>
    <script>
        $(function () {
            // 发起JSONP请求
            $.ajax({
                url: 'http://www.liulongbin.top:3006/api/jsonp?name=zs&age=10',
                // 发起JSONP的数据请求
                dataType: 'jsonp',
                // jsonp发送到服务器的参数名称，默认值为callback
                jsonp: 'callback',
                // jsonpCallback自定义的回调函数名称，默认值为jquery xxx 格式
                jsonpCallback: 'abc',
                success: function (res) {
                    console.log(res);
                }
            })

        })
    </script>
</body>

</html>
