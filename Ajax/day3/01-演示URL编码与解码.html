<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = '黑马程序员';
        var str2 = encodeURI(str);
        // 输出编码后的黑马程序员
        console.log(str2);

        console.log('----------------');

        var str3 = decodeURI(str2);
        // 输出解码后的黑马程序员
        console.log(str3);
    </script>
</body>

</html>
