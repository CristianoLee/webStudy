<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/axios.js"></script>
</head>

<body>
    <button id="btn">发起get请求</button>
    <button id="btn2">发起post请求</button>
    <button id="btn3">直接用axios发起get请求</button>
    <button id="btn4">直接用axios发起post请求</button>
    <script>
        var btn = document.querySelector('#btn');
        btn.addEventListener('click', function () {
            axios.get('http://www.liulongbin.top:3006/api/get', { name: 'zs', age: 20 }).then(function (res) {
                console.log(res.data);
            })
        })

        var btn2 = document.querySelector('#btn2');
        btn2.addEventListener('click', function () {
            axios.post('http://www.liulongbin.top:3006/api/post', { address: '北京', location: '顺义区' }).then(function (res) {
                console.log(res.data);
            })
        })

        var btn3 = document.querySelector('#btn3');
        btn3.addEventListener('click', function () {
            axios({
                method: 'get',
                url: 'http://www.liulongbin.top:3006/api/get',
                params: { name: '钢铁侠', age: 30 } // get用params传参
            }).then(function (res) {
                console.log(res.data);
            })
        })

        var btn4 = document.querySelector('#btn4');
        btn4.addEventListener('click', function () {
            axios({
                method: 'post',
                url: 'http://www.liulongbin.top:3006/api/post',
                data: { name: '钢铁侠', age: 30 } // post用data传参
            }).then(function (res) {
                console.log(res.data);
            })
        })

    </script>
</body>

</html>
