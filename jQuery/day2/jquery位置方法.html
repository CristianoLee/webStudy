<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            position: relative;
            margin: 100px auto;
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        .son {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: blue;
            top: 10px;
            left: 10px;
        }
    </style>
    <script src="/jquery.js"></script>
    <script>
        $(function () {
            // 1.获取设置距离文档的位置 (偏移) offset
            console.log($('.son').offset());
            $('.son').offset({
                top: 200,
                left: 200
            });
            // 2.获取距离带有定位父级位置 (偏移) position 如果没有带定位的父级，则以文档为准
            console.log($('.son').position());
            // position只能获取，不能设置偏移
            // $('.son').position({
            //     top: 200,
            //     left: 200
            // });
        })
    </script>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
