<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery.js"></script>
    <script>
        $(function () {
            // 修改标签固有属性 prop('属性名','属性值')
            $('a').prop('title', '我们都挺好');
            $('input').change(function () {
                console.log($(this).prop('checked'));
            })
            // 修改自定义属性 attr('属性名','属性值')
            console.log($('div').attr('index', 5));
            console.log($('div').attr('data-index'));
            // 数据缓存 data() 这个里面的数据是存放在元素内存里的
            $('span').data('uname', 'andy');
            console.log($('span').data('uname'));
            // 这个方法获取的data-index h5自定义属性 不用写data- 而且返回的是数字型
            console.log($('div').data('index'));
        })
    </script>
</head>

<body>
    <a href="http://www.baidu.com" title="都挺好">都挺好</a>
    <input type="checkbox" checked>
    <div index='1' data-index='2'>自定义属性div</div>
    <span>span</span>
</body>

</html>
