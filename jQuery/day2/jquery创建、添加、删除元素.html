<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery.js"></script>
    <script>
        $(function () {
            // 1. 创建元素
            var li = $('<li>后来创建的li</li>');
            // 2. 添加元素

            // (1)内部添加 生成之后，它们是父子关系
            $('ul').append(li); // 元素放在内容的最后面
            $('ul').prepend(li); // 元素放在内容的最前面

            // (2)外部添加 生成之后，它们是兄弟关系
            var div = $('<div>后来的div</div>');
            $('.test').before(div); // 把内容放在元素前面
            $('.test').after(div); // 把内容放在元素后面

            // 3.删除元素
            $('ul').remove(); // 可以删除匹配的元素
            $('ul').empty(); // 可以删除匹配元素的子节点 孩子
            $('ul').html(''); // 可以删除匹配元素的子节点 孩子
        })
    </script>
</head>

<body>
    <ul>
        <li>原先的li</li>
    </ul>
    <div class="test">原先的div</div>
</body>

</html>
