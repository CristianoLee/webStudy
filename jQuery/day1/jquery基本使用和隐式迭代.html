    <style>

    <script>

        // $(function ()等页面dom加载完后再执行
        $(function () {
            // jquery隐式迭代机制，因为它是一个伪数组形式，因此不需要for循环就可以获取所有div
            $('div').css('background', 'pink');
            // jquery和$等价，相当于js中的window，属于顶级对象
            jQuery("ul li").css({
                'color': 'red',
                'background': 'pink'
            });
        })
    </script>
</head>
