<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery.js"></script>
    <script>
        // 加载完DOM对象后执行
        jQuery(function () {
            $('div');
            $('#x');
            $('.nav');
            $('ul li');// 获取ul中的所有li元素
            $('div,p,ul');// 选取多个元素
        })
    </script>
</head>

<body>
    <div>我是div</div>
    <div id="x"></div>
    <div class="nav">我是nav div</div>
    <p>我是p</p>
    <ul>
        <li>我是ul 的儿子</li>
        <li>我是ul 的儿子</li>
        <li>我是ul 的儿子</li>
        <li>我是ul 的儿子</li>
    </ul>
</body>

</html>
