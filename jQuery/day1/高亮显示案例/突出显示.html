<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
        }

        div {
            position: relative;
            margin: 200px auto;
            width: 630px;
            height: 394px;
            border: 2px solid white;
            padding: 0 10px 10px 0;
        }

        li {
            float: left;
            margin: 10px 0 0 10px;
        }
    </style>
    <script>
        $(function () {
            $('ul li').hover(function () {
                $(this).siblings().stop().fadeTo(300, 0.5);
            }, function () {
                $(this).siblings().stop().fadeTo(300, 1);
            });
        })
    </script>
</head>

<body>
    <div class="wrap">
        <ul>
            <li><a href="javascript:;"><img src="images/01.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/02.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/03.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/04.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/05.jpg" alt=""></a></li>
            <li><a href="javascript:;"><img src="images/06.jpg" alt=""></a></li>
        </ul>
    </div>
</body>

</html>
